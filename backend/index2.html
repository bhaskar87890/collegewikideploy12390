<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login/Signup </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="http://localhost:5000/api/auth/signup" method ="post" id="sign">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" name="name" id="name" required>
                    <label for="name">Unique ID</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="codeemail.html" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="http://localhost:5000/api/auth/login" method="post">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" name="name" id ="name" required>
                    <label for="">Unique Id</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id ="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="forgotpassword.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
